<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShopOnline</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <section class="header__section">
        <h2 class="visually-hidden">Секция с навигацией</h2>
        <div class="header__grid">
          <div class="header__box-logo box-1">
            <a class="header__logo" href="#">
              <img src="img/logo.svg" alt="Логотип">
            </a>
          </div>

          <div class="header__box-menu box-2">
            <button class="header__menu">
              Меню
            </button>
          </div>

          <form class="header__search search box-3" action="#">
            <input class="search__input" type="search" placeholder="Я ищу...">
            <button class="search__btn" type="submit"><img src="img/search.svg" alt=""></button>
          </form>

          <div class="header__box-link box-4">
            <a href="#" class="header__profile">
              <img src="img/person.svg" alt="">
              <span>Профиль</span>
            </a>

            <a href="#" class="header__backet backet">
              <div class="backet__box">
                <p class="backet__num">2</p>
                <img src="img/Vector.svg" alt="">
              </div>
              <span>Корзина</span>
            </a>

            <a href="#" class="header__favourites">
              <img src="img/favorite.svg" alt="">
              <span>Избранные</span>
            </a>
          </div>
        </div>
      </section>
    </div>
  </header>

  <main>
    <section class="banner">
      <div class="container">
        <h2 class="visually-hidden">Баннер</h2>
        <div class="banner__box">
          <p class="banner__text">-50% на все ноутбуки</p>

          <div class="banner__box-timer timer">
            <span class="timer__title">
              До конца акции:
            </span>
            <span class="timer__number-text">
              <span class="number">3</span> дня <span class="number">8</span> часов <span class="number">43</span> минуты
            </span>
          </div>
        </div>
      </div>
    </section>

    <section class="promo">
      <div class="container">
        <h2 class="visually-hidden">Промо</h2>

        <div class="promo-grid box">
          <div class="box_1"></div>
          <div class="box_2"></div>
          <div class="box_3"></div>
          <div class="box_4"></div>
          <div class="box_5"></div>
          <div class="box_6"></div>
          <div class="box_7"></div>
          <div class="box_8"></div>
          <div class="box_9"></div>
          <div class="box_10"></div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
